<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Michael Academy School Canteen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-area">
        <div class="logo-placeholder">LOGO</div>
        <h1>Saint Michael Academy<br><span>School Canteen</span></h1>
    </div>

    <div class="user-area">
        <span id="studentName"></span>
        <button id="logoutBtn">Logout</button>
        <div class="cart">ðŸ›’ <span class="cart-count">0</span></div>
    </div>
</header>

<!-- LOGIN -->
<section id="Login" class="card">
    <h2>Student Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="hint">Student: <b>student / 1234</b> | Admin: <b>admin / admin123</b></p>
</section>

<!-- MENU -->
<section id="Menu" style="display:none;">
    <h2>Canteen Menu</h2>

    <!-- CATEGORIES -->
    <div class="categories">
        <button data-category="all">All</button>
        <button data-category="snacks">Snacks</button>
        <button data-category="lunch">Lunch</button>
        <button data-category="drinks">Drinks</button>
    </div>

    <div class="menu-grid">

        <div class="item" data-category="lunch">
            <img src="burger.jpg">
            <h3>Burger</h3>
            <p>â‚±50</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Burger" data-price="50">Add</button>
        </div>

        <div class="item" data-category="snacks">
            <img src="fries.jpg">
            <h3>Fries</h3>
            <p>â‚±30</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Fries" data-price="30">Add</button>
        </div>

        <div class="item" data-category="drinks">
            <img src="icedtea.jpg">
            <h3>Iced Tea</h3>
            <p>â‚±20</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Iced Tea" data-price="20">Add</button>
        </div>

    </div>

    <div class="checkout card">
        <h3>Total: â‚±<span id="total">0</span></h3>
        <button id="placeOrder">Place Order</button>
        <button id="cancelOrder" class="danger">Cancel Order</button>
    </div>
</section>

<!-- CART MODAL -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <h3>Your Cart</h3>
        <ul id="orderList"></ul>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
